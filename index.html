<!--홈, 코로나 버킷리스트 페이지-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylehome.css" />
    <title>WebProgramming_Page</title>
  </head>
  <body>
    <!--background color select button-->
    <div style="display: flex; justify-content: right">
      <div id="cbox" class="cbox" style="flex: 1">
        <div id="colorList"></div>
      </div>
    </div>
    <!--menu bar-->
    <nav>
      <button class="cbtn" type="button" onclick="location.href='index.html'">
        BUCKET LIST
      </button>
      <button type="button" onclick="location.href='corona.html'">
        CORONA INFORMATION
      </button>

      <!-- BUCKET LIST / CORONA INFORMATION -->
      <hr />

      <!--weather-->
    </nav>
    <div id="weather" style="position: relative; text-align: right">
      <span></span>
      <span></span>
    </div>
    <!--login-->
    <section>
      <div class="texts">
        <div id="login">
          <h2>Login</h2>
          <div id="ID">
            <input id="InputID" type="text" placeholder="Id" />
          </div>
          <div id="PW">
            <input id="InputPW" type="password" placeholder="Password" />
          </div>
          <form class="loginButton">
            <input
              id="loginbtn"
              type="submit"
              value="Login"
              style="
                margin: 10px;
                background-color: transparent;
                border: none;
                font-weight: 700;
              "
            />
          </form>
        </div>
        <!--make account-->
        <div id="join">
          <h2>Make Account</h2>
          <div id="mid">
            <input id="id" type="text" placeholder="input you id" />
          </div>
          <div id="mpw">
            <input id="pw" type="password" placeholder="input your password" />
          </div>
          <form class="joinButton">
            <input
              id="jbtn"
              type="submit"
              value="save"
              style="
                margin: 10px;
                background-color: transparent;
                border: none;
                font-weight: 700;
              "
            />
          </form>
        </div>
      </div>
      <!--after login part-->
      <div class="greetingdiv">
        <h1 id="greeting" class="hidden"></h1>
      </div>

      <div
        id="keyw"
        class="hidden"
        style="position: absolute; top: 20%; right: 10%; float: right"
      >
        <h4>Today's keyword is</h4>
        <hr />
        <span id="keyword"></span>
      </div>
      <center>
        <form id="bucket-form" class="hidden">
          <h1>Lists</h1>
          <input type="text" placeholder="Everything what you want to do." />
        </form>
        <ul id="bucket-list"></ul>
      </center>
    </section>
    <footer></footer>
    <script src="js/login.js"></script>
    <script src="js/account.js"></script>
    <script src="js/bucketlist.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/keyword.js"></script>
    <script src="js/button.js"></script>
  </body>
</html>
